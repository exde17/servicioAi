<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Evaluation</title>
</head>
<body>
    <label for="videoInput">Select a video file:</label>
    <input type="file" id="videoInput" title="Choose a video file to upload">
    <button onclick="sendVideo()">Send Video</button>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:5000'); // Conecta al servidor de Flask

        socket.on('evaluation_result', function(data) {
            document.getElementById('result').innerText = "Evaluation Result: " + JSON.stringify(data.result);
        });

        socket.on('error', function(data) {
            document.getElementById('result').innerText = "Error: " + data.error;
        });

        function sendVideo() {
            var file = document.getElementById('videoInput').files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var videoBase64 = event.target.result.split(',')[1]; // Obtiene solo los datos base64
                socket.emit('evaluate_video', {
                    threshold: 0.9,
                    video: videoBase64
                });
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
