  <!-- este es para resibir el video en base64 -->

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Video for Word</title>
</head>
<body>
    <h1>Fetch Video for Word</h1>
    <form id="fetchForm">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word"><br><br>
        <input type="button" value="Fetch Video" onclick="fetchVideo()">
    </form>
    <div id="response">
        <video id="videoPlayer" width="320" height="240" controls></video>
        <img id="gifImage" width="320" height="240" style="display: none;">
    </div>

    <script>
        function fetchVideo() {
            const formData = new FormData(document.getElementById('fetchForm'));
            const word = formData.get('word');

            fetch('http://127.0.0.1:5000/get_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word: word })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(err => { throw err; });
                }
            })
            .then(data => {
                const base64Data = data.video_base64;
                const mimeType = data.mime_type;

                if (mimeType === 'video/mp4') {
                    const videoPlayer = document.getElementById('videoPlayer');
                    const gifImage = document.getElementById('gifImage');
                    gifImage.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    videoPlayer.src = `data:${mimeType};base64,${base64Data}`;
                } else if (mimeType === 'image/gif') {
                    const gifImage = document.getElementById('gifImage');
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.style.display = 'none';
                    gifImage.style.display = 'block';
                    gifImage.src = `data:${mimeType};base64,${base64Data}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + JSON.stringify(error);
            });
        }
    </script>
</body>
</html>
