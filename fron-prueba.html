<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
</head>
<body>
    <form id="uploadForm">
        <!-- <label for="wordName">Word Name:</label>
        <input type="text" id="wordName" name="wordName"><br><br>
        <label for="marginFrame">Margin Frame:</label>
        <input type="number" id="marginFrame" name="marginFrame"><br><br>
        <label for="minCantFrames">Min Cant Frames:</label>
        <input type="number" id="minCantFrames" name="minCantFrames"><br><br> -->
        <label for="videoFile">Video File:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*"><br><br>
        <input type="button" value="Upload" onclick="uploadVideo()">
    </form>
    <div id="response"></div>

    <script>
        function uploadVideo() {
            const formData = new FormData(document.getElementById('uploadForm'));
            const videoFile = formData.get('videoFile');
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const base64Video = event.target.result.split(',')[1];
                
                const data = {
                    // word_name: formData.get('wordName'),
                    // margin_frame: parseInt(formData.get('marginFrame')),
                    // min_cant_frames: parseInt(formData.get('minCantFrames')),
                    video_base64: base64Video
                };

                fetch(`${CONFIG.HOST}/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    document.getElementById('response').innerText = JSON.stringify(result, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerText = 'Error: ' + error;
                });
            };

            reader.readAsDataURL(videoFile);
        }
    </script>
</body>
</html>
